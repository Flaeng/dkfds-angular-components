<select
  #selectControl
  class="form-select {{ size ? 'input-' + size : '' }}"
  [disabled]="disabled"
  [(ngModel)]="selectedItem"
  [attr.id]="name"
>
  <option *ngIf="placeholder && selectedItem === null" [value]="null">
    {{ placeholder }}
  </option>
  <option *ngFor="let opt of optionList" [value]="opt.value">
    {{ opt.text }}
  </option>
</select>
