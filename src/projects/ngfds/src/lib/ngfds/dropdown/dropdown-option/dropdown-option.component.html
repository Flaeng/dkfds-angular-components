<div
  #dropdownOption
  tabindex="0"
  class="dropdown-option"
  (click)="toggleSelected($event)"
  (keydown.enter)="toggleSelected($event)"
>
  <div style="display: inline-block" *ngIf="parent.allowMultiple">
    <input type="checkbox" tabindex="-1" class="form-checkbox" [checked]="isSelected" />
    <label tabindex="-1"></label>
  </div>
  <div style="display: inline-block; margin-top: -1px" #content>
    <ng-content></ng-content>
  </div>
  <span *ngIf="!content.children.length && content.innerText.length === 0">{{
    text
  }}</span>
</div>
