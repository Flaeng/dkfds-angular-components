<div
  class="date-picker"
  #datePickerWrapper
  [attr.data-min-date]="minValue"
  [attr.data-max-date]="maxValue"
>
  <input
    #datePickerInput
    class="form-input {{ size ? 'input-' + size : '' }}"
    [value]="stringValue"
    (change)="onInputChange($event)"
    [attr.id]="name"
    type="text"
  />
</div>
