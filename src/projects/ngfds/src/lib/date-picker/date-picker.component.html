<div class="date-picker" #datePickerWrapper
[attr.data-min-date]="minValue"
[attr.data-max-date]="maxValue"
>
<!-- data-min-date="2020-05-06" -->
  <!-- data-default-date="2020-12-01" -->
  <input
    #datePickerInput
    class="form-input"
    [value]="stringValue"
    (change)="onInputChange($event)"
    type="text"
  />
</div>
