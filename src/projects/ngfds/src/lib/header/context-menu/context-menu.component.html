<div class="navbar">
  <div class="navbar-inner container">
    <div class="nav-secondary">
      <ng-content></ng-content>
    </div>
    <ul class="unstyled-list nav-actions" *ngIf="buttons">
      <li *ngFor="let btn of buttons; let i = index">
        <ng-container
          *ngTemplateOutlet="
            listItemTemplate || defaultListItemTemplate;
            context: { item: btn, index: i }
          "
        ></ng-container>
      </li>
    </ul>
  </div>
</div>

<ng-template #defaultListItemTemplate let-item="item">
  <!-- class="button button-tertiary" -->
  <fds-button visual="tertiary" (click)="onButtonClicked($event, item)">
    {{ item.text }}
  </fds-button>
</ng-template>
