<div class="modal-header">
  <h2 class="modal-title" *ngIf="header"> {{ header }}
  </h2>
  <ng-content></ng-content>
  <button
    *ngIf="hideClose === false"
    class="modal-close function-link"
    (click)="closeModal()"
    ><svg
      class="icon-svg"
      focusable="false"
      aria-hidden="true"
      ><use xlink:href="#close"></use></svg>Luk</button>
</div>
