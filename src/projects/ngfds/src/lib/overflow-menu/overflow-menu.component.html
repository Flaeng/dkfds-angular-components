<div class="overflow-menu">
  <button
    class="button-overflow-menu js-dropdown js-dropdown--responsive-collapse"
    [attr.data-js-target]="'navigationoverflow' + id"
    aria-haspopup="true"
    aria-expanded="false"
    #dropdownTrigger
  >
    <span>{{ selectedItem != null ? selectedItem.title : placeholder }}</span>
    <svg
      *ngIf="hideIcon == false"
      class="icon-svg"
      aria-hidden="true"
      focusable="false"
    >
      <use [attr.xlink:href]="'#' + icon"></use>
    </svg>
  </button>
  <div
    class="overflow-menu-inner"
    [id]="'navigationoverflow' + id"
    aria-hidden="true"
  >
    <ul class="overflow-list">
      <li
        *ngFor="let item of items"
        [ngClass]="{ active: item == selectedItem }"
      >
        <a
          [href]="item.url"
          (click)="onItemClicked($event, item)"
          class="nav-link"
        >
          <span>{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
