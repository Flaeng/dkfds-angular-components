<fds-overflow-wrapper [direction]="direction">
  <fds-overflow-button>
    {{ selectedItem ? selectedItem.title : placeholder }}
    <svg class="icon-svg" aria-hidden="true" focusable="false">
      <use xlink:href="#more-vert"></use>
    </svg>
  </fds-overflow-button>
  <fds-overflow-dialog>
    <fds-overflow-list>
      <ng-container *ngFor="let item of _items">
        <ng-container
          *ngTemplateOutlet="item.template; context: { item: item }"
        ></ng-container>
      </ng-container>
    </fds-overflow-list>
  </fds-overflow-dialog>
</fds-overflow-wrapper>

<ng-template #itemWithLink let-item="item">
  <a [routerLink]="item.url">
    {{ item.title }}
  </a>
</ng-template>

<ng-template #itemWithoutLink let-item="item">
  <fds-overflow-list-item (click)="onItemClicked($event, item)">
    {{ item.title }}
  </fds-overflow-list-item>
</ng-template>
