<div class="navbar">
    <div class="navbar-inner navbar-context-actions container">
        <div class="nav-actions">
            <a 
                *ngFor="let item of items"
                href="" 
                class="function-link"
                (click)="onItemClick($event, item)"
            >
                <svg
                    *ngIf="item.icon"
                    class="icon-svg" 
                    aria-hidden="true"
                ><use [attr.xlink:href]="'#' + item.icon"></use></svg>
                {{ item.text }}
            </a>
        </div>
    </div>
</div>
