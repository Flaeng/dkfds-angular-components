# This is a basic workflow to help you get started with Actions

name: Build targeting Angular version 13

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - run: npm run setup

      - run: npm run build-library-v13