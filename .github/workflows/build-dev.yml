name: Build source code

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    name: Build source code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup
        run: npm run setup

      - name: lint
        run: npm run lint
        working-directory: ./src

      - name: unit test
        run: npm run test:ci
        working-directory: ./src

      - name: e2e test
        run: npm run cy:chrome
        working-directory: ./src

      - name: package screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: package
          path: src/cypress/screenshots

      - name: Build
        run: npm run build-library
        working-directory: ./src